<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - BookMyFlick</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        header {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #e50914;
            text-decoration: none;
        }
        
        .logo span {
            color: white;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .payment-box {
            background: #1f1f1f;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }
        
        .payment-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .payment-header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .payment-header .secure-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .order-summary {
            background: #0a0a0a;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .order-summary h3 {
            color: #e50914;
            margin-bottom: 15px;
        }
        
        .order-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #333;
        }
        
        .order-row:last-child {
            border-bottom: none;
            font-size: 20px;
            font-weight: bold;
            color: #e50914;
        }
        
        .payment-methods {
            margin-bottom: 30px;
        }
        
        .payment-methods h3 {
            margin-bottom: 15px;
        }
        
        .method-option {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #0a0a0a;
            border: 2px solid #333;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .method-option:hover {
            border-color: #e50914;
        }
        
        .method-option.selected {
            border-color: #e50914;
            background: rgba(229, 9, 20, 0.1);
        }
        
        .method-option input {
            margin-right: 15px;
        }
        
        .method-icon {
            font-size: 24px;
            margin-right: 15px;
        }
        
        .card-details {
            display: none;
            margin-bottom: 30px;
        }
        
        .card-details.show {
            display: block;
        }
        
        .card-details input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            background: #0a0a0a;
            border: 2px solid #333;
            border-radius: 8px;
            color: white;
            font-size: 16px;
        }
        
        .card-details input:focus {
            outline: none;
            border-color: #e50914;
        }
        
        .card-row {
            display: flex;
            gap: 15px;
        }
        
        .btn-pay {
            width: 100%;
            padding: 18px;
            background: #e50914;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn-pay:hover {
            background: #b2070f;
        }
        
        .security-note {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
        
        .security-note span {
            color: #28a745;
        }
        
        .back-link {
            display: block;
            text-align: center;
            color: #ccc;
            text-decoration: none;
            margin-top: 20px;
        }
        
        .back-link:hover {
            color: #e50914;
        }
    </style>
</head>
<body>
    <header>
        <a href="/" class="logo">BookMy<span>Flick</span></a>
    </header>
    
    <div class="container">
        <div class="payment-box">
            <div class="payment-header">
                <div class="secure-icon">üîí</div>
                <h1>Secure Payment</h1>
                <p>Complete your booking</p>
            </div>
            
            <div class="order-summary">
                <h3>Order Summary</h3>
                <div class="order-row">
                    <span>Movie</span>
                    <span>{{ movie_name }}</span>
                </div>
                <div class="order-row">
                    <span>Show Time</span>
                    <span>{{ show_time }}</span>
                </div>
                <div class="order-row">
                    <span>Seats</span>
                    <span>{{ seats }}</span>
                </div>
                <div class="order-row">
                    <span>Total Amount</span>
                    <span>‚Çπ{{ total_price }}</span>
                </div>
            </div>
            
            <form id="paymentForm" onsubmit="processPayment(event)">
                <div class="payment-methods">
                    <h3>Select Payment Method</h3>
                    
                    <label class="method-option selected">
                        <input type="radio" name="method" value="card" checked onchange="toggleCardDetails()">
                        <span class="method-icon">üí≥</span>
                        <span>Credit / Debit Card</span>
                    </label>
                    
                    <label class="method-option">
                        <input type="radio" name="method" value="upi" onchange="toggleCardDetails()">
                        <span class="method-icon">üì±</span>
                        <span>UPI</span>
                    </label>
                    
                    <label class="method-option">
                        <input type="radio" name="method" value="netbanking" onchange="toggleCardDetails()">
                        <span class="method-icon">üè¶</span>
                        <span>Net Banking</span>
                    </label>
                    
                    <label class="method-option">
                        <input type="radio" name="method" value="wallet" onchange="toggleCardDetails()">
                        <span class="method-icon">üí∞</span>
                        <span>Wallet</span>
                    </label>
                </div>
                
                <div class="card-details show" id="cardDetails">
                    <input type="text" id="cardNumber" placeholder="Card Number (XXXX XXXX XXXX XXXX)" maxlength="19">
                    <input type="text" id="cardName" placeholder="Name on Card">
                    <div class="card-row">
                        <input type="text" id="cardExpiry" placeholder="MM/YY" maxlength="5">
                        <input type="text" id="cardCVV" placeholder="CVV" maxlength="3">
                    </div>
                </div>
                
                <button type="submit" class="btn-pay">Pay ‚Çπ{{ total_price }}</button>
            </form>
            
            <div class="security-note">
                <span>üîí</span> Your payment is secure and encrypted
            </div>
            
            <a href="/" class="back-link">Cancel Payment</a>
        </div>
    </div>
    
    <script>
        function toggleCardDetails() {
            const method = document.querySelector('input[name="method"]:checked').value;
            const cardDetails = document.getElementById('cardDetails');
            
            document.querySelectorAll('.method-option').forEach(opt => opt.classList.remove('selected'));
            document.querySelector('input[name="method"]:checked').parentElement.classList.add('selected');
            
            if (method === 'card') {
                cardDetails.classList.add('show');
            } else {
                cardDetails.classList.remove('show');
            }
        }
        
        // Format card number
        document.getElementById('cardNumber').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\s/g, '');
            let formatted = value.match(/.{1,4}/g)?.join(' ') || value;
            e.target.value = formatted;
        });
        
        // Format expiry
        document.getElementById('cardExpiry').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.substring(0, 2) + '/' + value.substring(2);
            }
            e.target.value = value;
        });
        
        async function processPayment(event) {
            event.preventDefault();
            
            const method = document.querySelector('input[name="method"]:checked').value;
            const cardNumber = document.getElementById('cardNumber').value;
            const cardName = document.getElementById('cardName').value;
            const cardExpiry = document.getElementById('cardExpiry').value;
            const cardCVV = document.getElementById('cardCVV').value;
            
            // Basic validation for card
            if (method === 'card') {
                if (cardNumber.replace(/\s/g, '').length < 16) {
                    alert('Please enter a valid card number');
                    return;
                }
                if (!cardName || !cardExpiry || !cardCVV) {
                    alert('Please fill all card details');
                    return;
                }
            }
            
            // Simulate payment processing
            const btn = document.querySelector('.btn-pay');
            btn.textContent = 'Processing...';
            btn.disabled = true;
            
            // Simulate API call
            await new Promise(resolve => setTimeout(resolve, 2000));
            
            // Payment successful - redirect to booking
            window.location.href = '/book_confirm?movie_name={{ movie_name }}&show_time={{ show_time }}&seats={{ seats }}&total_price={{ total_price }}';
        }
    </script>
</body>
</html>
