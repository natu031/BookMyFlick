<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activities - BookMyFlick</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: #141414; color: white; }
        header { background: #1f1f1f; padding: 15px 40px; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 28px; font-weight: bold; color: #e50914; text-decoration: none; }
        .logo span { color: white; }
        nav a { color: white; text-decoration: none; margin: 0 15px; }
        .section { padding: 40px; }
        .section-title { font-size: 32px; margin-bottom: 30px; }
        .section-title span { color: #e50914; }
        .activities-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; }
        .activity-card { background: #1f1f1f; border-radius: 12px; overflow: hidden; }
        .activity-image { height: 160px; overflow: hidden; }
        .activity-image img { width: 100%; height: 100%; object-fit: cover; }
        .activity-info { padding: 20px; }
        .activity-info h3 { font-size: 18px; margin-bottom: 10px; }
        .activity-info p { color: #999; font-size: 14px; margin-bottom: 15px; }
        .activity-price { display: flex; justify-content: space-between; align-items: center; }
        .price { font-size: 24px; color: #e50914; font-weight: bold; }
        .btn { background: #e50914; color: white; padding: 10px 20px; border-radius: 20px; text-decoration: none; }
    </style>
</head>

</body>
</html>
