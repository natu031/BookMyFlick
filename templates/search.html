<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - BookMyFlick</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: #141414; color: white; }
        header { background: #1f1f1f; padding: 15px 40px; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 28px; font-weight: bold; color: #e50914; text-decoration: none; }
        .logo span { color: white; }
        nav a { color: white; text-decoration: none; margin: 0 15px; }
        .search-box { display: flex; gap: 10px; margin: 40px; }
        .search-box input { flex: 1; padding: 15px; border-radius: 30px; border: none; font-size: 16px; }
        .search-box button { padding: 15px 30px; background: #e50914; color: white; border: none; border-radius: 30px; cursor: pointer; }
        .section { padding: 40px; }
        .section-title { font-size: 28px; margin-bottom: 20px; }
        .section-title span { color: #e50914; }
        .movies-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 25px; }
        .movie-card { background: #1f1f1f; border-radius: 12px; overflow: hidden; cursor: pointer; transition: transform 0.3s; }
        .movie-card:hover { transform: translateY(-8px); }
        .movie-poster { height: 280px; overflow: hidden; }
        .movie-poster img { width: 100%; height: 100%; object-fit: cover; }
        .movie-info { padding: 15px; }
        .movie-info h3 { font-size: 16px; margin-bottom: 8px; }
        .movie-meta { display: flex; gap: 10px; font-size: 12px; color: #999; }
        .no-results { text-align: center; padding: 60px; color: #999; }
    </style>
</head>
<body>
    <header>
        <a href="/" class="logo">BookMy<span>Flick</span></a>
        <nav>
            <a href="/">Movies</a>
            <a href="/events">Events</a>
            <a href="/plays">Plays</a>
            <a href="/sports">Sports</a>
            <a href="/activities">Activities</a>
            <a href="/login">Login</a>
        </nav>
    </header>
    
    <div class="search-box">
        <input type="text" value="{{ query }}" placeholder="Search for movies, events...">
        <button onclick="search()">Search</button>
    </div>
    
    <div class="section">
        <h2 class="section-title">Search Results for "<span>{{ query }}</span>"</h2>
        
        {% if movies %}
        <div class="movies-grid">
            {% for movie in movies %}
            <a href="/movie/{{ movie.id }}" class="movie-card">
                <div class="movie-poster">
                    <img src="{{ movie.image }}" alt="{{ movie.name }}">
                </div>
                <div class="movie-info">
                    <h3>{{ movie.name }}</h3>
                    <div class="movie-meta">
                        <span>{{ movie.rating }}</span>
                        <span>â‚¹{{ movie.price }}</span>
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
        {% else %}
        <div class="no-results">
            <h3>No results found for "{{ query }}"</h3>
            <p>Try searching for something else</p>
        </div>
        {% endif %}
    </div>
    
    <script>
        function search() {
            const query = document.querySelector('.search-box input').value;
            window.location.href = '/search?q=' + encodeURIComponent(query);
        }
    </script>
</body>
</html>
